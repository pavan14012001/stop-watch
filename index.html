<body>
    <!-- stopwatch design start -->
     <div class="container">
        <p class="display-6 fw-bold text-center text-uppercase">Stop Watch</p>
        <!---stopwatch display start-->
        <h3 class="S-display shadow text-center w-100 p-3 rounded my-3 text-primary">00:00:00:00</h3>
        <!-- stop watch display start -->
         <!-- stopwatch button start -->
          
          <div class="S-btn d-flex justify-content-center">
            <button type="button" class="btn btn-success rounded-pill me-1 start">Start</button>
            <button class="btn btn-danger rounded-pill me-1 reset">Reset</button>
            <button class="btn btn-warning rounded-pill me-1 stop">Stop</button>
          </div>
        
          <!-- stop watch button end -->
     </div>
     <!-- stopwatch design end -->

     <!-- external script -->
    <script src="script.js"></script>
</body>
</html>
